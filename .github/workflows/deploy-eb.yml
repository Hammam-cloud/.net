name: Build and Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main   # Trigger workflow on pushes to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4️⃣ Build the project
      - name: Build
        run: dotnet build -c Release

      # 5️⃣ Publish the project
      - name: Publish
        run: dotnet publish -c Release -o publish/

      # 6️⃣ Zip the published files for Elastic Beanstalk
      - name: Zip for EB
        run: |
          cd publish
          zip -r ../deploy.zip .

      # 7️⃣ Optional: Check contents of the zip
      - name: Check deploy.zip contents
        run: unzip -l deploy.zip

      # 8️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: eu-north-1
          application_name: "student service"     # Must match your EB app name exactly
          environment_name: "studentservice-env" # Must match your EB environment exactly
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
